<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./src/main.css" />
    <title>
      Landing Page | S1
    </title>
    <script
      src="https://kit.fontawesome.com/d074f1a7a7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="Header">
      <img class="Header__image" src="./images/logo.svg" alt="Logo-Huddle" />
    </header>

    <main class="Main">
      <div class="image__container">
        <img
          class="Main__image"
          src="./images/illustration-mockups.svg"
          alt=""
        />
      </div>
      <div class="info__container">
        <h1 class="Main__title">
          Build The Community <br />
          Your Fans Will Love
        </h1>
        <p class="Main__description">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion
        </p>
        <button class="Main__button-register">Register</button>
      </div>
    </main>
    <footer class="Footer">
      <a class="Footer__icon Facebook" href="/"
        ><i class="fab fa-facebook-f"></i
      ></a>
      <a class="Footer__icon Twitter" href="/"
        ><i class="fab fa-twitter"></i
      ></a>
      <a class="Footer__icon Instagram" href="/"
        ><i class="fab fa-instagram"></i
      ></a>
    </footer>
  </body>
</html>
